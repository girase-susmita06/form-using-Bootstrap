<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2 class="text-center mt-3 mb-3">Form Class in Bootstrap</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                    <label for="">User Name</label>
                    <input type="text" class="form-control">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text">
                        password must be 8 to 12 characters
                    </small><br>
                </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-input" id="mchecked">
                            <label for="mchecked" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-input" id="fchecked">
                            <label for="fchecked" class="form-check-label">FemaleL</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" class="form-check-input" id="ochecked">
                            <label for="ochecked" class="form-check-label">Other</label>
                        </div>
                    </div>

                    <label for="">City</label>
                    <select name="" id="" class="form-control">
                        <option value="">Select your city</option>
                        <option value="pune">Pune</option>
                        <option value="munbai">Mumbai</option>
                        <option value="delhi">Delhi</option>
                        <option value="kolkata">Kolkata</option>
                    </select>
                    <label for="">Comments</label>
                    <textarea class="form-control"></textarea>

            </div>
                <div class="col-6">
                    <label for="">Upload Your Rasume</label>
                    <input type="file" class="form-control-file">
                    <label for="">Progress</label>
                    <input type="range" class="form-control-range">
                    <div class="form-group">
                        <label>Skills</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="javachecked">
                            <label for="javachecked" class="form-check-label">Java</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="htmlchecked">
                            <label for="htmlchecked" class="form-check-label">HTML</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="pythonchecked">
                            <label for="pythonchecked" class="form-check-label">Python</label>
                        </div>

                    </div>
                    <br>
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-warning " >Refresh</button>
                    <button class="btn btn-danger ">Cancel</button>
                    


            </div>
        
    </div>
    </div>
</body>

</html>
